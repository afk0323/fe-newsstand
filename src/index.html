<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1280" />
    <meta name="description" content="소프티어부트캠프2기 뉴스스탠드 미션" />
    <title>뉴스스탠드</title>
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>

  <body>
    <div class="news-stand__container">
      <!-- 기본 상단 영역 -->
      <header class="header__wrapper">
        <button class="header__button" onclick="reloadPage()">
          <img class="header__img" src="./assets/icons/newspaper.svg" />
          <h1 class="header__h1">뉴스스탠드</h1>
        </button>
        <time class="header__time"></time>
      </header>

      <!-- 최신 뉴스 자동롤링 영역 -->
      <ul class="latest_news__wrapper">
        <li class="latest_news__li">
          <h2 class="latest_news__h2">연합뉴스</h2>
          <p class="latest_news__p">
            [1보] 김기헌.안철수.천하람.황교안.전대 본경선 진출
          </p>
        </li>
        <li class="latest_news__li">
          <h2 class="latest_news__h2">연합뉴스</h2>
          <p class="latest_news__p">
            [속보] 최고위원 본경선, 김병민.김용태.김재원.민영삼
          </p>
        </li>
      </ul>

      <!-- 언론사별 기사들을 확인하는 영역 -->
      <article class="press__wrapper">
        <header class="press__header">
          <nav class="press__nav-left">
            <h2 class="press__h2-select">전체 언론사</h2>
            <h2 class="press__h2-unselect">내가 구독한 언론사</h2>
          </nav>
          <nav class="press__nav-right">
            <img class="press__img" src="./assets/icons/list-view.svg" />
            <img class="press__img" src="./assets/icons/grid-view.svg" />
          </nav>
        </header>

        <button class="arrows__wrapper">
          <ul class="press-logo__wrapper"></ul>
          <img
            onclick="clickArrow('left-arrow')"
            class="arrows__img-left"
            src="./assets/icons/chevron-left.svg"
          />
          <img
            onclick="clickArrow('right-arrow')"
            class="arrows__img-right"
            src="./assets/icons/chevron-right.svg"
          />
        </button>
      </article>
    </div>
  </body>
  <script src="index.js"></script>
</html>
